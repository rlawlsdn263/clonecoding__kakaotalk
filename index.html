<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/babe730581.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>KakaoTalk Clone Coding - Log In</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="nav">
        <div>
            <i class="fa fa-solid fa-signal"></i>
            <span>KT</span>
            <i class="fa fa-solid fa-wifi"></i>
        </div>

        <div class="time">18:83</div>
        
        <div>
            <i class="fa fa-solid fa-location-arrow"></i>
            <span>100%</span>
            <i class="fa fa-solid fa-battery-full"></i>
        </div>
    </nav>

    <!-- Log In -->
    <section id="logIn">
        <div class="logIn__title">
            <h1>Welcome to Kakaotalk!</h1>
            <p>If you have a Kakaotalk Account, <br/>log in with your email or phone number</p>
        </div>
        
        <div class="logIn__idAndPassword">
            <input class="logIn__id" placeholder="Email or Phone Number"></input>
            <input class="logIn__password" placeholder="Password"></input>
        </div>

        <div class="logIn__btns">
            <button class="logInBtn">Log In</button>
            <button class="signUpBtn">Sign Up</button>
        </div>

        <div class="logIn__find">
            <p>Find Kakaotalk <a href="#"> Account</a> or <a href="#">Password</a></p>
        </div>
    </section>

</body>
</html>
